<div class="comment-container"
    [class.shift]="comment.parent">
  <div class="image">
    <span class="user-first-latter">{{ userFirstLatter }}</span>
  </div>
  <div class="comment">
    <div class="row-1">
      <div class="left">
        <h4 *ngIf="comment.title" class="title">{{ comment.title }}</h4>
        <span class="user">{{ comment.user.name }}</span>
      </div>
      <div class="right">
        <span class="time">{{ comment.timestamp | date }}</span>
      </div>
    </div>
    <div class="reply" *ngIf="comment.parent">
      <span class="reply-label">Reply To:</span>
      <span class="reply-title">{{ comment.parent.title }}</span>
      <span class="reply-label">By:</span>
      <span class="reply-user">{{ comment.parent.user?.name }}</span>
    </div>
    <div class="row-3">
      <span class="text">{{ comment.comment }}</span>
    </div>
    <div class="controls" *ngIf="!replyOn">
      <button (click)="enableReply()">
        <i class="fa fa-reply"></i>
      </button>
      <button (click)="delete()">
        <i class="fa fa-trash delete"></i>
      </button>
    </div>
    <writter
      *ngIf="replyOn"
      [parentId]="comment?.id"
      (done)="disableReply()"
    ></writter>
  </div>
</div>
